<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', sans-serif;
    background: #e0e4e8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.resume-container {
    width: 85%;
    max-width: 750px;
    background: #1f1f1f;
    color: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.resume-container::before {
    content: '';
    position: absolute;
    top: -60px;
    right: -60px;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, #d4af37 10%, transparent 50%);
    border-radius: 50%;
    opacity: 0.2;
}

header {
    display: flex;
    align-items: center;
    margin-bottom: 35px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 15px;
}

.profile-pic-container {
    width: 90px;
    height: 90px;
    overflow: hidden;
    border-radius: 50%;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    margin-right: 20px;
    border: 4px solid #d4af37;
}

.profile-pic {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.basic-info h1 {
    font-size: 2.2em;
    color: #d4af37;
    margin-bottom: 5px;
}

.basic-info p {
    font-size: 1em;
    color: #d4d4d4;
    margin: 4px 0;
}
</style>
</head>
